<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>LeaderBoard</title>
<script defer src="index.bundle.js"></script></head>
<body>
  <main>
    <h1 class="title">LeaderBoard</h1>
    <div class="page">
      <div class="list">
        <h3 class="recent">Recent Scors</h3>
        <button class="refresh">Refresh</button>
        <div class="score-list">

        </div>

      </div>

      <div class="add">
        <h3 class="add-title">Add You Score</h3>
        <form class="add-score">
          <input type="text" class="name">
          <input type="text" class="score">
          <button class="submit-btn">Submib</button>
        </form>

      </div>
    </div>
  </main>

  <script src="index.bundle.js" type="module"></script>
</body>
</html>
